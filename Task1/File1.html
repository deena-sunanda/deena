<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vote for Your Favorite Option</h1>
    <form id="votingForm">
        <input type="radio" id="option1" name="vote" value="Option 1">
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="vote" value="Option 2">
        <label for="option2">Option 2</label><br>
        <input type="radio" id="option3" name="vote" value="Option 3">
        <label for="option3">Option 3</label><br><br>
        <button type="button" onclick="submitVote()">Vote</button>
    </form>
    <h2>Results</h2>
    <div id="results">
        <p>Option 1: <span id="option1Count">0</span></p>
        <p>Option 2: <span id="option2Count">0</span></p>
        <p>Option 3: <span id="option3Count">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
