<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grocery Delivery Service</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Available Groceries</h2>
            <div class="product" data-id="1" data-name="Apple" data-price="1.2">
                <h3>Apple</h3>
                <p>Price: $1.20</p>
                <button onclick="addToCart(1, 'Apple', 1.2)">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Banana" data-price="0.5">
                <h3>Banana</h3>
                <p>Price: $0.50</p>
                <button onclick="addToCart(2, 'Banana', 0.5)">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Orange" data-price="0.8">
                <h3>Orange</h3>
                <p>Price: $0.80</p>
                <button onclick="addToCart(3, 'Orange', 0.8)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total Price: $0.00</p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
